{extend name="public/base"}
{block name="extend_css"}
<style>
    .input-group-addon{
        line-height: 0.7rem;
    }
</style>
{/block}

{block name="content"}
<div class="animated fadeIn">

    <div class="row">
        <div class="col-lg-3" style="float: right">
            <form method="post" enctype="multipart/form-data" class="form-inline"
                  action="{:url('admin/index/costMulitUpload')}">
                <div class="file-container"
                     style="display:inline-block;position:relative;overflow: hidden;vertical-align:middle">
                    <button class="btn btn-success fileinput-button" type="button">批量上传</button>
                    <input type="file" id="jobData" name="excel" onchange="loadFile(this.files[0])"
                           style="position:absolute;top:0;left:0;font-size:34px; opacity:0">
                </div>
                <span id="filename" style="vertical-align: middle">未上传文件</span>
                <button type="submit" class="btn btn-primary">确认上传</button>
            </form>
        </div>
        <div class="col-lg-2">
            <a target="_blank" href=/uploads/exceltemp/costdemo.xls">
                <button type="button" class="btn btn-link"><i class="fa fa-file-o"></i>&nbsp;示例Excel文件下载，请按该文件格式上传
                </button>
            </a>
        </div>
    </div>
</div>
</form>

<br><br>

<div class="row">

    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">数据列表</strong>
            </div>
            <div class="card-body table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th scope="col">渠道</th>
                            <th scope="col">费用</th>
                            <th scope="col">日期</th>
                            <th scope="col">上传者</th>
                        </tr>
                    </thead>
                    <tbody>

                    {foreach $data as $v}
                    <tr>
                        <td>{$v.channel}</td>
                        <td>{$v.money}</td>
                        <td>{$v.date}</td>
                        <td>{$v.uploader}</td>
                    </tr>
                    {/foreach}








                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</div>
<!--- 内容-->
{/block}


{block name="extend_js"}
<script>


    function loadFile(file) {
        $("#filename").html(file.name);
    }
</script>
{/block}
