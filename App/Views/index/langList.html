{extend name="public/base"}
{block name="content"}
<div class="animated fadeIn">

    <div class="row">
        <div class="col-lg-12">
            <a href="{:url('admin/boss_faq/faqAdd')}">
                <button type="button" class="btn btn-primary">添加</button>
            </a>
        </div>
    </div>

    <br>
    <div class="row">

        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <strong class="card-title">语言列表</strong>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">语言</th>
                            <th scope="col">代码</th>
                            <th scope="col">状态</th>
                            <th scope="col">添加时间</th>
                        </tr>
                        </thead>
                        <tbody>

                        {foreach $data as $k=>$v }
                        <tr>
                            <th scope="row">{$v.id}</th>
                            <td>{$v.name}</td>
                            <td>{$v.code}</td>
                            <td>{if($v.status ==1)}启用{else /}禁用{/if}</td>
                            <td>{$v.create_time|date='Y-m-d H:i'}</td>

                        </tr>
                        {/foreach}


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



</div><!-- .animated -->
{/block}
